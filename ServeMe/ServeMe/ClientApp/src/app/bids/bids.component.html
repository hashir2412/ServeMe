<app-loading [show$]="loading$"></app-loading>
<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Active" isActive="true">
        <ng-template matTabContent>
            <p-table [value]="items$ | async">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Service Category Name</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Address</th>
                        <th>Amount</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td>{{rowData.name}}</td>
                        <td>{{rowData.serviceCategory.name}}</td>
                        <td>{{rowData.quantity}}</td>
                        <td>{{rowData.date}}</td>
                        <td>{{rowData.address}}</td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input type="number" [(ngModel)]="rowData.amount">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{rowData.amount}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td><button mat-raised-button color="primary" (click)="onUpdateBid(rowData)">Update</button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </ng-template>
    </mat-tab>
    <mat-tab label="Second">Bids</mat-tab>
</mat-tab-group>
