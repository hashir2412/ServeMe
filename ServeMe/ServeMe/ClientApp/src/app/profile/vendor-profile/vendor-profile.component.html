<app-loading [show$]="loading$"></app-loading>
<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Stats">Stats</mat-tab>
    <mat-tab label="Bids">
        <app-bids></app-bids>
    </mat-tab>
    <mat-tab label="Services">
        <button mat-raised-button color="primary" (click)="onAddService()">Add Service</button>
        <div *ngFor="let service of services$ | async;index as i">
            <h4>{{i+1}}. {{service.name}} <mat-icon>delete</mat-icon>
            </h4>
        </div>
    </mat-tab>
</mat-tab-group>
