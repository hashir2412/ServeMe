<app-loading [show$]="loading$"></app-loading>



<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/images/1.jpg" class="d-block w-100" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="/assets/images/2.jpg" class="d-block w-100" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img src="/assets/images/3.jpg" class="d-block w-100" alt="New York">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>



<div fxLayout="row wrap" fxLayoutAlign="center center" class="m-5">
  <div *ngFor="let service of services$ | async" style="margin-bottom: 15px !important; margin-right: 20px;">
    <mat-card style="border-radius: 5px;">
      <mat-card-title>{{service.name}}</mat-card-title>
      <mat-card-subtitle>{{service.rate}}</mat-card-subtitle>
      <mat-card-content>
        <img mat-card-image src="assets/images/2.jpg" style="width: 112%;">
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="onAddToCart(service)">Add to Cart</button>
        <button mat-button style="float: right;">View Ratings</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-message [messages$]="messages$"></app-message>

<mat-paginator #paginator [length]="100" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>
