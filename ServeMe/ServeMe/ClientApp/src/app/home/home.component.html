<app-loading [show$]="loading$"></app-loading>

<div class="row">
  <!-- <button class="btn btn-primary">Refresh</button> -->
  <mat-card class="col-3" *ngFor="let service of services$ | async">
    <mat-card-title>{{service.name}}</mat-card-title>
    <mat-card-subtitle>{{service.rate}}</mat-card-subtitle>
    <mat-card-content>
      <img src="1.jpg">
      <!-- <p>{{longText}}</p> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="onAddToCart(service)">Add to Cart</button>
      <button mat-button>View Ratings</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-message [messages$]="messages$"></app-message>

<mat-paginator #paginator [length]="100" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>
