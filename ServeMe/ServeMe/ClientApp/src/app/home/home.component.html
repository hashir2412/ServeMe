<app-loading [show$]="loading$"></app-loading>
<div fxLayout="column">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search Service Provider</mat-label>
    <input matInput>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-radio-group color="primary" name="userType" aria-labelledby="example-radio-group-label"
    class="example-radio-group" [(ngModel)]="searchType">
    <mat-radio-button class="example-radio-button" style="margin-right: 10px;" [value]="type.StarRating">
      Star Rating
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="type.Address">
      Address
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="type.Name">
      Name
    </mat-radio-button>
  </mat-radio-group>
</div>
<button mat-raised-button type="submit" color="primary">Refresh</button>

<mat-card class="example-card" *ngFor="let service of services$ | async">
  <mat-card-title>{{service.name}}</mat-card-title>
  <mat-card-subtitle>{{service.rate}}</mat-card-subtitle>
  <mat-card-content>
    <p>This card indeterminates progress bar.</p>
    <!-- <p>{{longText}}</p> -->
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row">
      <button mat-button color="warn" (click)="onAddToCart(service)" *ngIf="service.quantity === 0">Add to
        Cart</button>
      <div fxLayout="row" *ngIf="service.quantity > 0">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
          (click)="decreaseQuantity(service)">
          <mat-icon>remove</mat-icon>
        </button>
        <h4>{{service.quantity}}</h4>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
          (click)="service.quantity= service.quantity + 1">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <button mat-button>SHARE</button>
    </div>
  </mat-card-actions>
</mat-card>
<app-message [messages$]="messages$"></app-message>
